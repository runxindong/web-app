<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮组件示例 | Button Examples</title>
    <link rel="stylesheet" href="button-styles.css">
</head>
<body>
    <div class="container">
        <h1>按钮组件示例 | Button Examples</h1>
        
        <section class="example-section">
            <h2>基础按钮 | Basic Buttons</h2>
            <div class="button-group">
                <button class="button button--primary">主要按钮</button>
                <button class="button button--secondary">次要按钮</button>
                <button class="button button--text">文本按钮</button>
            </div>
        </section>

        <section class="example-section">
            <h2>状态按钮 | State Buttons</h2>
            <div class="button-group">
                <button class="button button--success">成功按钮</button>
                <button class="button button--warning">警告按钮</button>
                <button class="button button--error">错误按钮</button>
                <button class="button button--info">信息按钮</button>
            </div>
        </section>

        <section class="example-section">
            <h2>尺寸按钮 | Size Buttons</h2>
            <div class="button-group">
                <button class="button button--primary button--large">大按钮</button>
                <button class="button button--primary">中按钮</button>
                <button class="button button--primary button--small">小按钮</button>
            </div>
        </section>

        <section class="example-section">
            <h2>禁用状态 | Disabled State</h2>
            <div class="button-group">
                <button class="button button--primary" disabled>禁用主要按钮</button>
                <button class="button button--secondary" disabled>禁用次要按钮</button>
                <button class="button button--text" disabled>禁用文本按钮</button>
            </div>
        </section>

        <section class="example-section">
            <h2>加载状态 | Loading State</h2>
            <div class="button-group">
                <button class="button button--primary button--loading">
                    <span class="button__spinner"></span>
                    加载中...
                </button>
                <button class="button button--secondary button--loading">
                    <span class="button__spinner"></span>
                    加载中...
                </button>
            </div>
        </section>

        <section class="example-section">
            <h2>图标按钮 | Icon Buttons</h2>
            <div class="button-group">
                <button class="button button--icon">
                    <span class="icon">★</span>
                </button>
                <button class="button button--primary">
                    <span class="icon">★</span>
                    带图标的按钮
                </button>
                <button class="button button--secondary">
                    带图标的按钮
                    <span class="icon">★</span>
                </button>
            </div>
        </section>
    </div>
</body>
</html>
