<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS 预处理器练习</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>SCSS 预处理器特性演示</h1>
        
        <!-- 变量和嵌套演示 -->
        <section class="demo-section">
            <h2>主题颜色和排版</h2>
            <div class="theme-demo">
                <div class="color-block primary">Primary Color</div>
                <div class="color-block secondary">Secondary Color</div>
                <div class="color-block accent">Accent Color</div>
            </div>
        </section>

        <!-- Mixin 演示 -->
        <section class="demo-section">
            <h2>Mixin 复用样式</h2>
            <div class="button-group">
                <button class="btn btn-primary">主要按钮</button>
                <button class="btn btn-secondary">次要按钮</button>
                <button class="btn btn-accent">强调按钮</button>
            </div>
        </section>

        <!-- 函数和运算演示 -->
        <section class="demo-section">
            <h2>间距和大小计算</h2>
            <div class="spacing-demo">
                <div class="box small">Small Box</div>
                <div class="box medium">Medium Box</div>
                <div class="box large">Large Box</div>
            </div>
        </section>

        <!-- 继承演示 -->
        <section class="demo-section">
            <h2>样式继承</h2>
            <div class="card-group">
                <div class="card basic">基础卡片</div>
                <div class="card premium">高级卡片</div>
                <div class="card vip">VIP卡片</div>
            </div>
        </section>
    </div>
</body>
</html>
