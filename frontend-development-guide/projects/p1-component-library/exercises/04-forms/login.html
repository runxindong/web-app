<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 24px;
        }

        .login-header p {
            color: #7f8c8d;
            margin: 10px 0 0;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #2c3e50;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: calc(50% - 30px);
            height: 1px;
            background-color: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-button:hover {
            background-color: #f8f9fa;
            transform: translateY(-1px);
        }

        .social-button img {
            width: 24px;
            height: 24px;
        }

        .register-link {
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            color: #764ba2;
        }

        .error-message {
            display: none;
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }

        input:invalid:not(:placeholder-shown) + .error-message {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>欢迎回来</h1>
            <p>请登录您的账号</p>
        </div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="username">用户名或邮箱</label>
                <div class="input-group">
                    <span class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </span>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        placeholder="请输入用户名或邮箱"
                    >
                    <span class="error-message">请输入用户名或邮箱</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-group">
                    <span class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        minlength="6"
                        placeholder="请输入密码"
                    >
                    <span class="error-message">请输入至少6位密码</span>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" name="remember" id="remember">
                    记住我
                </label>
                <a href="#" class="forgot-password">忘记密码？</a>
            </div>

            <button type="submit" class="login-button">登录</button>

            <div class="divider">或</div>

            <div class="social-login">
                <button type="button" class="social-button" title="使用微信登录">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2307C160' d='M2.19 11.92c-.37-4.32 3.45-8.12 8.45-8.12 4.47 0 8.15 3.32 8.15 7.42 0 4.1-3.68 7.42-8.15 7.42-1.06 0-2.08-.2-3.02-.56l-2.67 1.48c-.23.13-.5-.1-.43-.35l.57-2.36c-1.73-1.5-2.9-3.7-2.9-6.17zm9.05-2.95c-.8 0-1.45.65-1.45 1.45s.65 1.45 1.45 1.45 1.45-.65 1.45-1.45-.65-1.45-1.45-1.45zm4.95 0c-.8 0-1.45.65-1.45 1.45s.65 1.45 1.45 1.45 1.45-.65 1.45-1.45-.65-1.45-1.45-1.45z'/%3E%3C/svg%3E" alt="WeChat">
                </button>
                <button type="button" class="social-button" title="使用支付宝登录">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%231677FF' d='M21.422 15.358c-4.123-1.322-6.96-2.196-8.508-2.624-1.037 1.171-2.273 2.335-3.708 3.493 3.287 1.626 5.806 2.372 7.557 2.238 1.75-.134 3.282-.95 4.659-2.446v-.661zm-9.956-5.68c1.364 0 2.468-1.104 2.468-2.468 0-1.364-1.104-2.468-2.468-2.468-1.364 0-2.468 1.104-2.468 2.468 0 1.364 1.104 2.468 2.468 2.468z'/%3E%3C/svg%3E" alt="Alipay">
                </button>
                <button type="button" class="social-button" title="使用QQ登录">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2312B7F5' d='M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2zm.5 4.5c-2.486 0-4.5 2.014-4.5 4.5v1h-1v2h1v3.5c0 .276.224.5.5.5h8c.276 0 .5-.224.5-.5V14h1v-2h-1v-1c0-2.486-2.014-4.5-4.5-4.5zm0 2c1.381 0 2.5 1.119 2.5 2.5v1h-5v-1c0-1.381 1.119-2.5 2.5-2.5z'/%3E%3C/svg%3E" alt="QQ">
                </button>
            </div>

            <div class="register-link">
                还没有账号？<a href="registration.html">立即注册</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const loginButton = document.querySelector('.login-button');

        // 表单验证
        function validateForm() {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            
            let isValid = true;

            if (!username.value.trim()) {
                username.setCustomValidity('请输入用户名或邮箱');
                isValid = false;
            } else {
                username.setCustomValidity('');
            }

            if (!password.value) {
                password.setCustomValidity('请输入密码');
                isValid = false;
            } else if (password.value.length < 6) {
                password.setCustomValidity('密码长度至少为6位');
                isValid = false;
            } else {
                password.setCustomValidity('');
            }

            return isValid;
        }

        // 表单提交处理
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                // 模拟登录请求
                loginButton.textContent = '登录中...';
                loginButton.disabled = true;

                setTimeout(() => {
                    // 模拟登录成功
                    alert('登录成功！');
                    loginButton.textContent = '登录';
                    loginButton.disabled = false;
                    
                    // 如果选择了"记住我"，可以在这里设置相关逻辑
                    const rememberMe = document.getElementById('remember').checked;
                    if (rememberMe) {
                        localStorage.setItem('rememberedUser', document.getElementById('username').value);
                    }
                }, 1500);
            } else {
                // 添加抖动效果
                loginButton.classList.add('shake');
                setTimeout(() => {
                    loginButton.classList.remove('shake');
                }, 400);
            }
        });

        // 检查是否有记住的用户名
        window.addEventListener('load', function() {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('remember').checked = true;
            }
        });

        // 社交登录按钮点击处理
        document.querySelectorAll('.social-button').forEach(button => {
            button.addEventListener('click', function() {
                alert(`暂未实现${this.title}功能`);
            });
        });
    </script>
</body>
</html>
