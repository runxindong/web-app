<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            background-color: #f5f7fa;
            padding: 40px 20px;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .contact-header {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            padding: 40px;
            color: white;
            text-align: center;
        }

        .contact-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .contact-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }

        .contact-form {
            padding: 40px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: 500;
        }

        .required::after {
            content: "*";
            color: #e74c3c;
            margin-left: 4px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #00b09b;
            box-shadow: 0 0 0 3px rgba(0, 176, 155, 0.1);
            outline: none;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* 文件上传样式 */
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background-color: #f8f9fa;
            border: 2px dashed #dfe6e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            border-color: #00b09b;
            background-color: #f1f9f7;
        }

        .file-upload input[type="file"] {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }

        .file-list {
            margin-top: 10px;
            padding: 0;
            list-style: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .file-item button {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            padding: 4px;
        }

        /* 提交按钮 */
        .submit-btn {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 176, 155, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 错误消息样式 */
        .error-message {
            display: none;
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }

        input:invalid:not(:placeholder-shown) + .error-message,
        select:invalid:not(:placeholder-shown) + .error-message,
        textarea:invalid:not(:placeholder-shown) + .error-message {
            display: block;
        }

        /* 成功消息样式 */
        .success-message {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #00b09b;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0, 176, 155, 0.2);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1>联系我们</h1>
            <p>如果您有任何问题或建议，请随时与我们联系</p>
        </div>

        <form class="contact-form" id="contactForm" novalidate>
            <!-- 个人信息 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="required">姓名</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        required
                        minlength="2"
                        placeholder="请输入您的姓名"
                    >
                    <span class="error-message">请输入有效的姓名（至少2个字符）</span>
                </div>
                <div class="form-group">
                    <label for="email" class="required">电子邮箱</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        placeholder="example@domain.com"
                    >
                    <span class="error-message">请输入有效的电子邮箱地址</span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">联系电话</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone"
                        pattern="1[3-9]\d{9}"
                        placeholder="请输入您的手机号码"
                    >
                    <span class="error-message">请输入有效的手机号码</span>
                </div>
                <div class="form-group">
                    <label for="subject" class="required">主题</label>
                    <select id="subject" name="subject" required>
                        <option value="">请选择联系主题</option>
                        <option value="general">一般咨询</option>
                        <option value="support">技术支持</option>
                        <option value="business">商务合作</option>
                        <option value="feedback">意见反馈</option>
                        <option value="other">其他</option>
                    </select>
                    <span class="error-message">请选择联系主题</span>
                </div>
            </div>

            <!-- 消息内容 -->
            <div class="form-group">
                <label for="message" class="required">消息内容</label>
                <textarea 
                    id="message" 
                    name="message"
                    required
                    minlength="10"
                    placeholder="请详细描述您的问题或建议..."
                ></textarea>
                <span class="error-message">请输入至少10个字符的消息内容</span>
            </div>

            <!-- 文件上传 -->
            <div class="form-group">
                <label for="attachments">附件</label>
                <div class="file-upload">
                    <label class="file-upload-label" for="attachments">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>点击或拖拽文件到此处上传</span>
                    </label>
                    <input 
                        type="file" 
                        id="attachments" 
                        name="attachments"
                        multiple
                        accept=".pdf,.doc,.docx,.jpg,.jpeg,.png"
                    >
                </div>
                <ul class="file-list" id="fileList"></ul>
                <small style="color: #7f8c8d;">支持的文件格式：PDF, Word, JPG, PNG（最大5MB）</small>
            </div>

            <button type="submit" class="submit-btn">提交</button>
        </form>
    </div>

    <div class="success-message" id="successMessage">
        消息已发送，我们会尽快回复您！
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const fileInput = document.getElementById('attachments');
        const fileList = document.getElementById('fileList');
        const successMessage = document.getElementById('successMessage');
        const submitButton = document.querySelector('.submit-btn');

        // 文件上传处理
        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            fileList.innerHTML = '';

            files.forEach(file => {
                if (file.size > 5 * 1024 * 1024) {
                    alert(`文件 ${file.name} 超过5MB限制`);
                    return;
                }

                const li = document.createElement('li');
                li.className = 'file-item';
                li.innerHTML = `
                    <span>${file.name}</span>
                    <button type="button" class="remove-file">×</button>
                `;
                fileList.appendChild(li);

                // 删除文件
                li.querySelector('.remove-file').addEventListener('click', function() {
                    li.remove();
                    // 由于无法直接修改 FileList，这里只是视觉上的删除
                });
            });
        });

        // 拖拽上传
        const uploadLabel = document.querySelector('.file-upload-label');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadLabel.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadLabel.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadLabel.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadLabel.style.borderColor = '#00b09b';
            uploadLabel.style.backgroundColor = '#f1f9f7';
        }

        function unhighlight(e) {
            uploadLabel.style.borderColor = '#dfe6e9';
            uploadLabel.style.backgroundColor = '#f8f9fa';
        }

        uploadLabel.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            // 触发change事件以更新文件列表
            const event = new Event('change');
            fileInput.dispatchEvent(event);
        }

        // 表单验证
        function validateForm() {
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.setCustomValidity('此字段为必填项');
                    isValid = false;
                } else {
                    field.setCustomValidity('');
                }
            });

            // 邮箱验证
            const email = document.getElementById('email');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value && !emailPattern.test(email.value)) {
                email.setCustomValidity('请输入有效的电子邮箱地址');
                isValid = false;
            }

            // 手机号验证
            const phone = document.getElementById('phone');
            const phonePattern = /^1[3-9]\d{9}$/;
            if (phone.value && !phonePattern.test(phone.value)) {
                phone.setCustomValidity('请输入有效的手机号码');
                isValid = false;
            }

            return isValid;
        }

        // 表单提交
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                submitButton.disabled = true;
                submitButton.textContent = '提交中...';

                // 模拟表单提交
                setTimeout(() => {
                    successMessage.style.display = 'block';
                    form.reset();
                    fileList.innerHTML = '';
                    submitButton.disabled = false;
                    submitButton.textContent = '提交';

                    // 3秒后隐藏成功消息
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                }, 1500);
            }
        });

        // 实时验证
        form.addEventListener('input', function(e) {
            if (e.target.hasAttribute('required')) {
                validateForm();
            }
        });
    </script>
</body>
</html>
