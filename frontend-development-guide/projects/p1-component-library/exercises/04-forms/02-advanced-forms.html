<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级表单元素练习</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        /* 下拉选择框样式 */
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
        }

        /* 文本区域样式 */
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
        }

        /* 单选和复选框容器 */
        .radio-group, .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        /* 单选和复选框标签 */
        .radio-group label, .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }

        /* 文件上传样式 */
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* 日期和时间输入样式 */
        input[type="date"],
        input[type="time"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* 颜色选择器样式 */
        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="color"] {
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .color-value {
            font-family: monospace;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>高级表单元素练习</h1>
    <p>这个练习展示了各种高级表单输入元素及其用法。</p>

    <form action="#" method="POST" id="advanced-form">
        <!-- 下拉选择 -->
        <div class="form-group">
            <label for="education">教育程度</label>
            <select id="education" name="education">
                <option value="">请选择...</option>
                <optgroup label="本科以下">
                    <option value="high-school">高中</option>
                    <option value="college">大专</option>
                </optgroup>
                <optgroup label="本科及以上">
                    <option value="bachelor">本科</option>
                    <option value="master">硕士</option>
                    <option value="phd">博士</option>
                </optgroup>
            </select>
            <p class="help-text">选择您的最高学历</p>
        </div>

        <!-- 单选按钮 -->
        <div class="form-group">
            <label>工作状态</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="employment" value="employed">
                    在职
                </label>
                <label>
                    <input type="radio" name="employment" value="unemployed">
                    待业
                </label>
                <label>
                    <input type="radio" name="employment" value="student">
                    学生
                </label>
            </div>
        </div>

        <!-- 复选框 -->
        <div class="form-group">
            <label>技能领域</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="skills" value="frontend">
                    前端开发
                </label>
                <label>
                    <input type="checkbox" name="skills" value="backend">
                    后端开发
                </label>
                <label>
                    <input type="checkbox" name="skills" value="design">
                    UI设计
                </label>
            </div>
        </div>

        <!-- 文本区域 -->
        <div class="form-group">
            <label for="description">个人简介</label>
            <textarea 
                id="description" 
                name="description"
                placeholder="请简要介绍自己..."
                maxlength="500"
            ></textarea>
            <p class="help-text">最多500字</p>
        </div>

        <!-- 文件上传 -->
        <div class="form-group">
            <label for="resume">上传简历</label>
            <div class="file-upload">
                <input 
                    type="file" 
                    id="resume" 
                    name="resume"
                    accept=".pdf,.doc,.docx"
                >
            </div>
            <p class="help-text">支持 PDF、Word 格式，大小不超过5MB</p>
        </div>

        <!-- 日期和时间输入 -->
        <div class="form-group">
            <label for="interview-date">面试日期</label>
            <input 
                type="date" 
                id="interview-date" 
                name="interview-date"
                min="2024-01-01"
            >
        </div>

        <div class="form-group">
            <label for="interview-time">面试时间</label>
            <input 
                type="time" 
                id="interview-time" 
                name="interview-time"
            >
        </div>

        <!-- 颜色选择器 -->
        <div class="form-group">
            <label for="theme-color">主题色</label>
            <div class="color-picker">
                <input 
                    type="color" 
                    id="theme-color" 
                    name="theme-color"
                    value="#3498db"
                >
                <span class="color-value" id="color-hex">#3498db</span>
            </div>
            <p class="help-text">选择您喜欢的颜色</p>
        </div>
    </form>

    <script>
        // 颜色选择器值更新
        const colorInput = document.getElementById('theme-color');
        const colorValue = document.getElementById('color-hex');

        colorInput.addEventListener('input', (e) => {
            colorValue.textContent = e.target.value.toUpperCase();
        });

        // 文件大小验证
        const fileInput = document.getElementById('resume');
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.size > 5 * 1024 * 1024) {
                alert('文件大小不能超过5MB');
                e.target.value = '';
            }
        });
    </script>
</body>
</html>
